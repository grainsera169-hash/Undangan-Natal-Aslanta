<!DOCTYPE html>

<!-- FONT MEWAH -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* RESET */
*,*::before,*::after{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  width:100%;
  overflow-x:hidden;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#3b0000,#5a0f0f,#1b0000);
  color:#fff;
}

/* ORNAMEN EMAS */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(255,215,0,.12), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(255,215,0,.08), transparent 40%);
  z-index:-1;
}

/* HERO */
header{
  text-align:center;
  padding:90px 20px 60px;
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
  letter-spacing:2px;
}
header p{opacity:.9}

/* CARD */
.card{
  max-width:900px;
  margin:auto;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:45px 25px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
}
.card h2{
  font-family:'Playfair Display',serif;
  text-align:center;
  font-size:28px;
}
.divider{
  width:90px;
  height:2px;
  margin:18px auto;
  background:linear-gradient(to right,transparent,gold,transparent);
}
.card p{
  text-align:center;
  line-height:1.8;
  font-size:15px;
}

/* COUNTDOWN */
.countdown{
  display:flex;
  justify-content:center;
  gap:15px;
  margin:30px 0;
}
.time-box{
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,215,0,.4);
  border-radius:12px;
  padding:10px 14px;
  min-width:70px;
}
.time-box h3{
  margin:0;
  font-size:22px;
  color:gold;
}
.time-box span{
  font-size:12px;
  opacity:.85;
}

/* IFRAME */
.iframe-container{
  position:relative;
  width:100%;
  padding-top:160%;
  margin-top:30px;
  border-radius:18px;
  overflow:hidden;
}
.iframe-container iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
  background:white;
}

/* FOOTER */
footer{
  text-align:center;
  padding:45px 20px;
  font-size:14px;
  opacity:.9;
}

/* MOBILE */
@media(max-width:600px){
  header h1{font-size:30px}
  .card h2{font-size:22px}
  .card p{font-size:14px}
  .iframe-container{padding-top:190%}
logo {
                width: 40px;
                margin-top: 0px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 18px;
            }

            .theme {
                font-size: 22px;
            }

            .quote {
                font-size: 13px;
            }

            .info p {
                font-size: 16px;
            }

            input, select {
                padding: 12px;
                font-size: 15px;
            }

            label {
                font-size: 15px;
            }

            .submit-btn {
                padding: 14px;
                font-size: 17px;
   }
        }
    </style>
</head>

<body>

<body>

<script>
/* üîê KUNCI FORM SETELAH TANGGAL */

/* üéÅ NAMA TAMU DARI URL */
const params = new URLSearchParams(window.location.search);

</script>

<header>
  <h1>üéÑ Undangan Natal üéÑ</h1>
  <h2>ROHKRIS SMAN 9 Tangerang</h2>

</header>

<section class="card">

  <!-- COUNTDOWN -->

    <div class="time-box"><h3 id="m">0</h3><span>Menit</span></div>

  <!-- GOOGLE FORM -->

</footer>

<script>
/* NAMA TAMU */
if(namaTamu){
  document.getElementById("namaTamu").innerHTML =
    `Shalom <b>${namaTamu}</b>, selamat datang ‚ú®`;
}

/* COUNTDOWN */
const natal = new Date("Januari 07, 2026 23:59:59").getTime();
setInterval(()=>{
  const now = new Date().getTime();
  const t = natal - now;
  document.getElementById("d").innerHTML = Math.floor(t/(1000*60*60*24));
  document.getElementById("h").innerHTML = Math.floor((t%(1000*60*60*24))/(1000*60*60));
  document.getElementById("m").innerHTML = Math.floor((t%(1000*60*60))/(1000*60));
  document.getElementById("s").innerHTML = Math.floor((t%(1000*60))/1000);
},1000);
</script>
